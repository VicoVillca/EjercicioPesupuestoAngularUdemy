<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>

  <div *ngFor="let item of ingresos" class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{ item.descripcion }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">+ {{ item.monto | currency }}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn" (click)="eliminar(item)">
          <i class="ion-ios-close-outline"></i>
        </button>
      </div>
    </div>
  </div>
</div>
